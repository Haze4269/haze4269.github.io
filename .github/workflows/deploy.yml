name: Build and Deploy React to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Set base path
      id: base_path
      run: |
        REPO_NAME="${{ github.event.repository.name }}"
        REPO_OWNER="${{ github.repository_owner }}"
        echo "Repository name: $REPO_NAME"
        echo "Repository owner: $REPO_OWNER"
        if [ "$REPO_NAME" == "${REPO_OWNER}.github.io" ]; then
          echo "base=/" >> $GITHUB_OUTPUT
          echo "Detected user/organization pages repository, using base path: /"
        else
          echo "base=/$REPO_NAME/" >> $GITHUB_OUTPUT
          echo "Detected project pages repository, using base path: /$REPO_NAME/"
        fi
        echo "Final base path: ${{ steps.base_path.outputs.base }}"

    - name: Build React app
      env:
        GITHUB_PAGES_BASE: ${{ steps.base_path.outputs.base }}
      run: |
        echo "Building with base path: $GITHUB_PAGES_BASE"
        npm run build
      
    - name: Debug base path
      run: |
        echo "Base path set to: ${{ steps.base_path.outputs.base }}"
        echo "GITHUB_PAGES_BASE env var: $GITHUB_PAGES_BASE"
      
    - name: Verify built HTML
      run: |
        if [ -f "./dist/index.html" ]; then
          echo "Checking index.html for base path references:"
          grep -o 'src="[^"]*"' ./dist/index.html | head -5 || true
          grep -o 'href="[^"]*"' ./dist/index.html | head -5 || true
        fi
      
    - name: Debug build output
      run: ls -la ./build || ls -la ./dist || ls -la

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        publish_branch: gh-pages

