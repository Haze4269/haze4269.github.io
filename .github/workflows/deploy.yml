name: Build and Deploy React to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Build React app
      run: |
        echo "Building with base path: /"
        npm run build
      
    - name: Verify built HTML
      run: |
        if [ -f "./dist/index.html" ]; then
          echo "Checking index.html for base path references:"
          grep -o 'src="[^"]*"' ./dist/index.html | head -5 || true
          grep -o 'href="[^"]*"' ./dist/index.html | head -5 || true
        fi
      
    - name: Debug build output
      run: ls -la ./build || ls -la ./dist || ls -la

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        publish_branch: gh-pages

