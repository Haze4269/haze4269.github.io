name: Build and Deploy React to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Set base path
      id: base_path
      run: |
        if [ "${{ github.repository }}" == "${{ github.repository_owner }}/${{ github.repository_owner }}.github.io" ]; then
          echo "base=/" >> $GITHUB_OUTPUT
        else
          echo "base=/${{ github.event.repository.name }}/" >> $GITHUB_OUTPUT
        fi

    - name: Build React app
      run: npm run build
      env:
        GITHUB_PAGES_BASE: ${{ steps.base_path.outputs.base }}
      
    - name: Debug build output
      run: ls -la ./build || ls -la ./dist || ls -la

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        publish_branch: gh-pages

